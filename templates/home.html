{% extends "layout.html" %}

{% block title %}
Home
{% endblock %}

{% block body %}
<form action="/" method="post">
    <input autocomplete="off" autofocus placeholder="Enter QRCode data" name="data" type="text">
    <button type="submit">Generate</button>
    <img src="data:image/png;base64,{{ image_data }}" alt="QRCODE" onerror="this.src='static/undefined.png';">
</form>
{% endblock %}
